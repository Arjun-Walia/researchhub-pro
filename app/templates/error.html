{% extends "base.html" %}

{% block title %}{{ title }} - ResearchHub Pro{% endblock %}

{% block content %}
<div class="auth-layout">
    <div class="surface-card" style="max-width: 520px; text-align: center;">
        <div class="empty-illustration" style="margin: 0 auto 1.5rem;">
            <i class="fas fa-triangle-exclamation"></i>
        </div>
        <span class="section-label">{{ status_code }}</span>
        <h1 class="mb-3">{{ title }}</h1>
        <p class="mb-4">{{ message }}</p>
        <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
            <a href="/" class="btn btn-primary"><i class="fas fa-house"></i> Go home</a>
            {% if status_code == 401 %}
            <a href="/login" class="btn btn-secondary"><i class="fas fa-lock"></i> Sign in</a>
            {% else %}
            <button class="btn btn-secondary" type="button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Go back
            </button>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
